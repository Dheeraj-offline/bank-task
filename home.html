<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  
}

html,body{
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  background: #f2f2f2;
  /* background: linear-gradient(-135deg, #c850c0, #4158d0); */
  background-image: url(https://www.doortru.com/wp-content/uploads/2022/05/Eanest-Money-Desposit.jpg);
  background-repeat: no-repeat;
  background-size: cover;
}
::selection{
  background: #4158d0;
  color: #fff;
}
.wrapper{
  width: 380px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
}
.wrapper .title{
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  line-height: 100px;
  color: #fff;
  
  border-radius: 15px 15px 0 0;
  background-color: rgb(165, 42, 42);
}
.wrapper form{
  padding: 10px 30px 50px 30px;
}
.wrapper form .field{
  height: 50px;
  width: 100%;
  margin-top: 20px;
  position: relative;
}
.wrapper form .field input{
  height: 100%;
  width: 100%;
  outline: none;
  font-size: 17px;
  padding-left: 20px;
  border: 1px solid lightgrey;
  border-radius: 25px;
  transition: all 0.3s ease;
}
.wrapper form .field input:focus,
form .field input:valid{
  border-color: brown;
}
.wrapper form .field label{
  position: absolute;
  top: 50%;
  left: 20px;
  color: #999999;
  font-weight: 400;
  font-size: 17px;
  pointer-events: none;
  transform: translateY(-50%);
  transition: all 0.3s ease;
}
form .field input:focus ~ label,
form .field input:valid ~ label{
  top: 0%;
  font-size: 16px;
  color: brown;
  background: #fff;
  transform: translateY(-50%);
}
form .content{
  display: flex;
  width: 100%;
  height: 50px;
  font-size: 16px;
  align-items: center;
  justify-content: space-around;
}
form .content .checkbox{
  display: flex;
  align-items: center;
  justify-content: center;
}
form .content input{
  width: 15px;
  height: 15px;
  background: brown;
}
form .content label{
  color: #262626;
 
  padding-left: 5px;
}
form .content .pass-link{
  color: "";
}
form .field input[type="submit"]{
  color: #fff;
  border: none;
  padding-left: 0;
  margin-top: -10px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
  background-color:brown;
  transition: all 0.3s ease;
}
form .field input[type="submit"]:active{
  transform: scale(0.95);
}
form .signup-link{
  color: #262626;
  margin-top: 20px;
  text-align: center;
}
form .pass-link a,
form .signup-link a{
  color: brown;
  text-decoration: none;
}
form .pass-link a:hover,
form .signup-link a:hover{
  text-decoration: underline;
}.row{
    display: flex;
    flex-direction: row;
   
}
    </style>
</head>
<body>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-4 ">
            <script src="script.js"></script>
            <div class="wrapper">
               <div class="title">
                  Deposit
               </div>
               <form action="#">
                  <div class="field">
                     <input type="text" id="values" required>
                     <label>Deposit Amount</label>
                  </div>
                  <div class="field">
                     <input type="password" id="key" required>
                     <label>Password</label>
                  </div>
                
                  <div class="field">
                     <input onclick="Deposit()" type="submit" value="Deposit">
                  </div>
                 <div id="dep">

                 </div>
               </form>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
            <script src="script.js"></script>
            <div class="wrapper">
               <div class="title">
                  Withdraw
               </div>
               <form action="#">
                  <div class="field">
                     <input type="text" id="DeAmount" required>
                     <label>Withdrawal Amount</label>
                  </div>
                  <div class="field">
                     <input type="password" id="pass" required>
                     <label>Password</label>
                  </div>
                  <div class="field">
                     <input onclick="withdraw()" type="submit" value="Withdraw">
                  </div>
                 <div id="wid">

                 </div>
               </form>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <script>
        function withdraw(){
            amount=DeAmount.value
            password=pass.value
            let logged=localStorage.getItem('loggedAccountnumber')
            if(amount==""||password==""){
                alert('Please enter the details')
            }else{
                  object=JSON.parse(localStorage.getItem(logged))
                  if(object.Password==password){
                    let withdrawAmount=parseFloat(amount)
                     object.Amount=parseFloat(object.Amount)
                     if(withdrawAmount<0){
                      alert('Please Enter valid Amount')
                     }else if(object.Amount<withdrawAmount){
                      alert('Insufficient fund')
                     }else{
                      object.Amount-=withdrawAmount
                      localStorage.setItem(logged,JSON.stringify(object))
                      alert('Amount withdrawed sucessfully')
                      wid.innerHTML=`<h3 class="fw-bolder text-center">Current Balance: ${object.Amount}</h3>`
                     }
                  }else{
                    alert('Incorrect password')
                  }
            }
        }
        function Deposit(){
          let logg=localStorage.getItem('loggedAccountnumber')
          if(values.value==''||key.value==''){
            alert('Please fill all the filelds')
          }else{
            let search=JSON.parse(localStorage.getItem(logg))
            if(search.Password==key.value){
              let DepositAmount=parseFloat(values.value)
              search.Amount=parseFloat(search.Amount)
              if(DepositAmount<0){
                alert('Please enter amount')
              }else{
                search.Amount+=DepositAmount
                localStorage.setItem(logg,JSON.stringify(search))
                alert('Amount deposited successfully')
                dep.innerHTML=` <h3 class="fw-bolder text-center">Current Balance: ${search.Amount}</h3>`           
              }
            }else{
              alert('Incorrect password')
            }
          }
        }
    </script>
</body>
</html>
